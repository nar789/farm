{% extends 'farm/base.html' %}
{% block content %}
{% load staticfiles %}

	<link href="{% static 'farm/css/login.css' %}" rel="stylesheet">
      <form class="form-signin" method="POST">
      	{% csrf_token %}
        <h4 class="form-signin-heading mt-4">로그인</h4>
        <hr>
        <input name=username type="text" class="form-control" placeholder="아이디" required autofocus>
        <br>
        <input name=password type="password" class="form-control" placeholder="패스워드" required>
        <br><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <br>
        </div>
        <button class="btn btn-primary btn-block" type="submit">로그인</button>
        <br>
        <center><a href="{% url 'join' %}">회원가입</a></center>
      </form>
{% endblock %}
