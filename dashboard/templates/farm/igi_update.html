{% extends 'farm/base.html' %}
{% block content %}
{% load staticfiles %}
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	<link href="{% static 'farm/css/e1update.css' %}" rel="stylesheet">


<form class="form-horizontal" method="post">
	{% csrf_token %}
	<h2 class="form-signin-heading"><a href="{% url 'igi' %}"><i class="fas fa-arrow-left"></i></a> 내부시설정보</h2>
	<hr>

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">내부시설번호</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<input type="number" class="form-control" id=a name=a autofocus required/>
			</div>
		</div>
	</div>


	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">시설번호</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<select class="form-control" id=c name=c>
					{% for i in ds %}
						<option value="{{i.id}}">{{i.GB_NUMBER}}</option>  	
					{% endfor %}
				</select>
			</div>
		</div>
	</div>	

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">작목</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<input type="text" class="form-control" id=d name=d autofocus required/>
			</div>
		</div>
	</div>


	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">재배시설면적</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<input type="number" class="form-control" id=e name=e autofocus required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">재배시설유형</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<input type="text" class="form-control" id=f name=f autofocus required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">장치위치</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<input type="number" class="form-control" id=g name=g autofocus required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">장치ID</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<select class="form-control" id=h name=h>
					{% for i in ds1 %}
						<option value="{{i.id}}">{{i.SI_ID}}</option>  	
					{% endfor %}
				</select>
			</div>
		</div>
	</div>	

	<br>
	<input type=hidden id=eid value="0" name=eid>
	<div class="form-group" id=signup-group>
		<button type="submit" class="btn btn-info btn-block login-button" id="btn">추가하기</button>
	</div>
	<center>
	<div class="login-register">
        <a href="{% url 'igi' %}">목록으로</a>
     </div>
 	</center>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="{% static 'farm/js/m2.js' %}"></script>
{% if d %}
<script>
	$("#a").val("{{ d.GB_DONG_NUMBER }}");
	$("#c").val("{{ d.GB_INFO_ID.id }}");
	$("#d").val("{{ d.GB_KIND_CROP }}");
	$("#e").val("{{ d.GB_INNER_SIZE }}");
	$("#f").val("{{ d.GB_INNER_KIND }}");
	$("#g").val("{{ d.GB_INNER_DEVI_LOC }}");
	$("#h").val("{{ d.GB_DEVICE_ID.id }}");
	$("#eid").val("{{ d.id }}");
	$("#btn").html("수정하기");
</script>
{% endif %}

{% endblock %}
